<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Register</title>
</head>
<body>
    <form action="./index.html" style="border: 1px solid #ccc">
        <div class="container">
            <h1>SignUp</h1>
            <p>Please fill in this form to create an account</p>
            <hr>
            <label for="email">
                <b>Email</b>
            </label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="psw">
                <b>Password</b>
            </label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <label for="psw-repeat">
                <b>Repeat Password</b>
            </label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px">Remember me
            </label>
            <p>By creating an account you agree to our <a href="./termsandCond.html" style="color:dodgerblue">Terms & Conditions</a></p>
            <div class="clearfix">
                <button type="button" class="cancelbtn" onclick="history.go(-1); return false;">Cancel</button>
                <button type="submit" class="signupbtn" onclick="nextFunction()" id="nextBtn">SignUp</button>
            </div>
        </div>
    </form>
    <script src="./index.js"></script>
</body>
</html>
